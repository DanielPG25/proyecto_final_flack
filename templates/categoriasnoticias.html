{% extends "base.html" %}
{% block title %}Lista de noticias{% endblock %}
{% block content %}
    <div id="wrapper">
			<section id="intro" class="wrapper style1 fullscreen fade-up">
				<div class="inner">
						<h1>Listado de noticias con la categor√≠a {{cad}}:</h1>						
						<div class="table-wrapper">
								<table>
									<thead>
										<tr>
											<th>Nombre</th>
											<th>Detalles</th>
										</tr>
									</thead>
									<tbody>
											{% for noticia in datos%}
												<tr>
													<td>{{noticia.nombre}}</td>
													<td><a href="/noticia/{{noticia.id}}">Detalles</a></td>
												</tr>
											{% endfor %}									
									</tbody>
								</table>
						</div>
				</div>
			</section>			
	</div>
{% endblock %}
